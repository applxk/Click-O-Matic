<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Styling/Frames.css">
</head>

<body>
    <!-- NavBar -->
    <ul>
        <li style="padding-right: 20px;"></li>
        <li class="Logo"><a href="Home.html"><img src="Overlays/click-o-matic.png" alt="Logo"></a></li>
        <li><a class="active" href="Frames.html">Frames</a></li>
        <li><a href="Suggestions.html">Suggestions</a></li>
        <li><a href="Privacy.html">Privacy</a></li>
    </ul>

    <!-- MainContent -->
    <div class="main">
        <h1>⋆｡‧˚ʚ Frames ɞ˚‧｡⋆</h1>
        <p><i>Check out the frames that is currently available on the site!</i></p>

        <!-- Accordion -->
        <div class="accordion">

            <!-- PlainFrames -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">Plain frames ⋆˚࿔</div>
                <div class="accordion-content">
                    <img src="Frames/Plains/white.png" alt="White" class="frame-img">
                    <img src="Frames/Plains/black.png" alt="Black" class="frame-img">
                    <img src="Frames/Plains/red.png" alt="Red" class="frame-img">
                    <img src="Frames/Plains/pink.png" alt="Pink" class="frame-img">
                    <img src="Frames/Plains/purple.png" alt="Purple" class="frame-img">
                    <img src="Frames/Plains/lightblue.png" alt="LightBlue" class="frame-img">
                    <img src="Frames/Plains/darkblue.png" alt="DarkBlue" class="frame-img">
                    <img src="Frames/Plains/green.png" alt="Green" class="frame-img">
                    <img src="Frames/Plains/orange.png" alt="Orange" class="frame-img">
                    <img src="Frames/Plains/yellow.png" alt="Yellow" class="frame-img">
                </div>
            </div>

            <!-- DesignFrames -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">Design frames .☘︎ ݁˖</div>
                <div class="accordion-content">
                    <img src="Frames/b&w.png" alt="B&W" class="frame-img">
                    <img src="Frames/compo.png" alt="Compo" class="frame-img">
                    <img src="Frames/macpb.png" alt="MacBook" class="frame-img">
                    <img src="Frames/gallerypb.png" alt="Gallery" class="frame-img">
                    <img src="Frames/mwah.png" alt="Kissy" class="frame-img">
                    <img src="Frames/aceofclubs.png" alt="AceOfClubs" class="frame-img">
                    <img src="Frames/aceofhearts.png" alt="AceOfHearts" class="frame-img">
                </div>
            </div>
            
            <!-- KpopFrames -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">Kpop frames ⋆˚࿔</div>
                <div class="accordion-content">
                    <img src="Frames/Kpop/enhaxo.png" alt="Romance:Untold" class="frame-img">
                    <img src="Frames/Kpop/njzdemins.png" alt="NewJeansDemins" class="frame-img">
                </div>
            </div>

            <!-- GoofyFrames -->
            <div class="accordion-item">
                <div class="accordion-header" onclick="toggleAccordion(this)">Goofy frames .☘︎ ݁˖</div>
                <div class="accordion-content">
                    <img src="Frames/Goofy/kewpiebb.png" alt="Kewpie" class="frame-img">
                    <img src="Frames/Goofy/hands.png" alt="Hands" class="frame-img">
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const isOpen = content.style.display === "block";

            // Close all accordion items first
            document.querySelectorAll(".accordion-content").forEach(item => {
                item.style.display = "none";
            });

            // Toggle only the clicked item
            content.style.display = isOpen ? "none" : "block";
        }
    </script>
</body>

</html>
