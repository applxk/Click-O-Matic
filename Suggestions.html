<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions 📝</title>
    <link rel="stylesheet" href="Styling/Suggestions.css">
    <link rel="stylesheet" href="Styling/navbar.css">
    <!-- Add Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- NavBar -->
    <div id="navbar"></div>

    <!-- MainContent -->
    <div class="main">
        <h1>⋆｡‧˚ʚ Got something to suggest? ɞ˚‧｡⋆</h1>
        <p><i>eg. Frames ideas, filter ideas, bugs, more features etc.</i></p>

        <p><i>Submit them in the google form below. All types of comments will be greatly appreciated!</i></p>

        <p><i>pss.. you can leave your experience on the site too</i></p>
    </div>

    <!-- GoogleForm -->
    <div class="googleform">
        <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdYmQzcxrypd_mzBolPqCEGauXQ5oh4bDGa5LtyG_Ltp9ADDw/viewform?embedded=true"
            width="640" height="449" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>

    <script>
        // Load the navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Toggle Menu
        function toggleMenu() {
            const menu = document.getElementById("navbar-menu");
            menu.classList.toggle("show");
        }
    </script>

</body>

</html>
